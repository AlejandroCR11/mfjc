<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Repuestos</title>
    <!-- icono -->
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo" id="headerLogo">
        <div class="header-content">
            <h1>Gestión de Repuestos de Equipos</h1>
        </div>
        <nav>
            <ul>
                <ul>
                    <li><a href="index.html"class="nav-button">Inicio</a></li>
                    <li><a href="opciones.html"Class="nav-button">Etiquetas</a></li>
                    <li><a href="inventario.html"class="nav-button">Inventario de Repuestos</a></li>
                    <li><a href="calendario.html"class="nav-button">calendario</a></li>
                    <li><a href="login-signup.html" class="nav-button logout-button">Cerrar sesión</a></li>
                </ul>
            </ul>
        </nav>
    </header>

    <main>
    <!--   busqueda -->   
    <section id="addOptions">
        <h2>Repuestos</h2>
        <label for="searchInput">Buscar Opción:</label>
        <input type="text" id="searchInput" placeholder="Buscar por nombre">

      <!--   inventario -->
        <section id="inventario">
            <h2>Inventario de Repuestos</h2>
            <button id="addPartBtn">Agregar Repuesto</button>
            <table id="partsTable">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Repuesto</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los repuestos se agregarán aquí -->
                     
            
                </tbody>
            </table>
            
            <div class="pagination">
                <button id="prevPageBtn" class="prev" disabled>Anterior</button>
                <div id="pageNumbers"></div>
                <button id="nextPageBtn" class="next" disabled>Siguiente</button>
            </div>
            <p id="pageInfo"></p>
        
        </section>

    
    <!-- Modal para imagen ampliada -->
    <div id="imageModal" style="display:none;">
        <span class="close" id="closeImageModal" style="cursor:pointer;">&times;</span>
        <img id="expandedImage" src="" alt="Imagen ampliada">
    </div>

     <!-- Modal para agregar repuesto -->
     <div id="addPartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePartModal">&times;</span>
            <h2>Agregar Repuesto</h2>
            <label for="partPhoto">Foto del Repuesto (Cargar archivo):</label>
            <input type="file" id="partPhoto" accept="image/*">
            <label for="partName">Nombre del Repuesto:</label>
            <input type="text" id="partName" placeholder="Nombre del repuesto" required>
            <label for="partQuantity">Cantidad:</label>
            <input type="number" id="partQuantity" placeholder="Cantidad" required>
            <button id="submitPartBtn">Agregar Repuesto</button>
        </div>
    </div>
    
    
    <script src="js/highlightNav.js" defer></script>
    <script src="js/inventario.js"></script>
</body>
</html>
