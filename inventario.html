<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos</title>
    <!-- icono -->
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo" id="headerLogo">
        <div class="header-content">
            <h1>Repuestos para Equipos</h1>
        </div>
        <nav>
            <ul>
                <ul>
                    <li><a href="index.html"class="nav-button">Inicio</a></li>
                    <li><a href="opciones.html"Class="nav-button">Etiquetas</a></li>
                    <li><a href="inventario.html"class="nav-button">Stock</a></li>
                    <li><a href="calendario.html"class="nav-button">Calendario</a></li>
                    <li><a href="usuarios.html"class="nav-button">Usuarios</a></li>
                    <li><a href="login.html" class="nav-button logout-button">Cerrar sesión</a></li>
                </ul>
            </ul>
        </nav>
    </header>

    <main>
    <!--   busqueda -->   
    <section id="addOptions">
        <h2>Repuestos</h2>
        <label for="searchInput"></label>
        <input type="text" id="searchInput" placeholder="Buscar por nombre">

      <!--   inventario -->
        <section id="inventario">

            <button id="addPartBtn">Agregar Repuesto</button>
            <table id="partsTable">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Repuesto</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los repuestos se agregarán aquí -->
                     
            
                </tbody>
            </table>

            
            
            <div class="pagination">
                <button id="prevPageBtn" class="prev" disabled>Anterior</button>
                <div id="pageNumbers"></div>
                <button id="nextPageBtn" class="next" disabled>Siguiente</button>
            </div>
            <p id="pageInfo"></p>
        
        </section>

    
    <!-- Modal para imagen ampliada -->
    <div id="imageModal" style="display:none;">
        <span class="close" id="closeImageModal" style="cursor:pointer;">&times;</span>
        <img id="expandedImage" src="" alt="Imagen ampliada">
    </div>
    
	<main class="container"></main>
     <!-- Modal para agregar repuesto -->
     <div id="addPartModal" class="modal">
        <div class="modal-content">
        <span class="close" id="closePartModal">&times;</span>
        <h2>Agregar Repuesto</h2>
            <form id="addPartForm" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="action" value="add">
                
                <label for="partPhoto">Foto del Repuesto (Cargar archivo):</label>
                <input type="file" id="partPhoto" name="foto" accept="image/*" required>
                
                <label for="partName">Nombre del Repuesto:</label>
                <input type="text" id="partName" name="nombre" placeholder="Nombre del repuesto" required>
                
                <label for="partQuantity">Cantidad:</label>
                <input type="number" id="partQuantity" name="cantidad" placeholder="Cantidad" required>
                
                <button type="submit" id="submitPartBtn">Agregar Repuesto</button>
            </form>
        </div>
    </div>


    

</main>
    <footer>
        <p>© 2024 Jacinto Convit Foundation. Todos los derechos reservados.</p>
    </footer>
    
    <script src="js/highlightNav.js" defer></script>
    <script src="js/inventario.js"></script>
</body>

</html>
