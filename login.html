<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mantenimiento</title>
    <!-- icono -->
    <link rel="shortcut icon" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-signup.css">
    <style>
        /* CSS para animación de bienvenida */
        #welcomeAnimation {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        /* CSS para transición de formularios */
        .form-container {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .form-container.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="img/logo.png" alt="Logo">
            <h2>Sistema de control de mantenimiento</h2>
        </div>
        
      
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <input type="text" id="loginUserName" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
     
        
        <h5>Desarrollado por Alejandro Campo</h5>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
